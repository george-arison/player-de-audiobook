<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Audio Book</title>
  </head>
  <body>
    <div class="container-aplicativo">
      <h1>Audio Book Player</h1>

      <img
        src="./src/images/dom-casmurro.jpeg"
        alt="Capa do Livro Dom Casmurro"
      />
      <div id="informacoes-faixa">
        <p id="nome-livro">Dom Casmurro</p>
        <p id="capitulo">Capítulo 1</p>
        <p id="nome-autor">Machado de Assis</p>
      </div>
      <audio id="audio-capitulo" src="./src/books/dom-casmurro/1.mp3"></audio>
      <div id="container-botoes">
        <button
          title="Anterior"
          id="anterior"
          class="bi bi-skip-start-fill"
        ></button>
        <button
          title="Play/Pause"
          id="play-pause"
          class="bi bi-play-circle-fill"
        ></button>
        <button
          title="Próximo"
          id="proximo"
          class="bi bi-skip-end-fill"
        ></button>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
